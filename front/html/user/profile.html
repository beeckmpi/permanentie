<section id="info" ng-controller="UserController">
	<section class="viewSection" style="position:relative; min-height: 500px;">
		<div style="display: inline-block;vertical-align: top;">
			<img src="{{user.image.url}}" style="border-radius: 25px">
		</div>
		<div style="display: inline-block; margin-left: 20px;">
			
			<h3 style="display:inline-block">{{user.displayName}}</h3>
			<ul id="profile">
				<li><div class=label>Emailadres:</div><div style="display:inline-block">{{user.emails[0]["value"]}}</div></li>
				<li><div class=label>Afdeling:</div><div style="display:inline-block">Antwerpen</div></li>
				<li><div class=label>Rol:</div><div style="display:inline-block">{{userRole}}</div></li>
			</ul>
		</div>
	</section>
</section>
